<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Portal Dashboard</title>
    <link rel="stylesheet" href="">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="logo" />
            <h1>IATT</h1>
        </div>
        <ul class="sidebar-links">
            <h3><span>Main Menu</span></h3>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">home</span>Home
                </a>
            </li>
            <li>
                <a href="#new-enrolment">
                    <span class="material-symbols-outlined">edit_note</span>New Enrolment
                </a>
            </li>
            <li>
                <a href="#filters">
                    <span class="material-symbols-outlined">filter_alt</span>Filters
                </a>
            </li>
            <li>
                <div class="dropdown">
                    <a href="#update-details" class="dropbtn">
                        <span class="material-symbols-outlined">ios_share</span>Update Details
                    </a>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">delete</span>Delete Details
                </a>
            </li>
            <li>
                <div class="dropdown">
                    <a href="#more" class="dropbtn">
                        <span class="material-symbols-outlined">ios_share</span>More
                    </a>
                </div>
            </li>
        </ul>
    </aside>
    <div class="content">
        <section id="new-enrolment">
            <h2>New Enrolment</h2>
            <form>
                <h3>Student Details</h3>
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name"><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id"><br>
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number"><br>
                <label for="alternate-phone">Alternate Phone Number:</label>
                <input type="text" id="alternate-phone" name="alternate-phone"><br>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="city">City / Village:</label>
                <input type="text" id="city" name="city"><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br>
                <label for="district">District:</label>
                <input type="text" id="district" name="district"><br>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode"><br>

                <h3>Qualification Details</h3>
                <label for="tenth-score">10th Score in Percentage:</label>
                <input type="text" id="tenth-score" name="tenth-score"><br>
                <label for="twelfth-score">12th Score in Percentage:</label>
                <input type="text" id="twelfth-score" name="twelfth-score"><br>
                <label for="twelfth-group">12th Group:</label>
                <input type="text" id="twelfth-group" name="twelfth-group"><br>
                <label for="highest-qualification">Highest Qualification:</label>
                <input type="text" id="highest-qualification" name="highest-qualification"><br>
                <label for="cutoff">Cutoff:</label>
                <input type="text" id="cutoff" name="cutoff"><br>
            </form>
        </section>
    </div>
</body>
</html>
